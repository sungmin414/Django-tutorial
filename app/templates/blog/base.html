{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Blog</title>
    {% comment %}
    {% static '경로' %}는
    settings.py의 STATICFILES_DIRS에 포함된 경로를 기반으로 파일의 URL을 리턴해준다
    {% ststic %}태그를 쓰려면 템플릿 상단에 {% load static %}이 필요
    {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-0"><a href="{% url 'post-list' %}">DjangoGirls Blog</a></h1>
        <div class="text-right mb-3">
            <a class="btn btn-primary" href="{% url 'post-create' %}">글 쓰기</a>
        </div>
        {% block content %}

        {% endblock%}
    </div>
</body>
</html>
